<div class="card">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form class="">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.name"
            name="name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="surname" class="col-form-label col-sm-2">Surname</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.surname"
            name="surname"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            role="button"
            (click)="create()"
            *ngIf="!client.id; else elseBlock"
          >
            Created
          </button>
          <ng-template #elseBlock
            ><button
              class="btn btn-success"
              role="button"
              role="button"
              (click)="update()"
            >
              Edit
            </button></ng-template
          >
        </div>
      </div>
    </form>
  </div>
</div>
