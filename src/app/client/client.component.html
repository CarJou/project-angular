<div class="mb-3">
  <div class="card-body text-primary">
    <div class="card-header">List clients</div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.surname }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.createAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
